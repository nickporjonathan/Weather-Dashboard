<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="page-title">
      <section class="card-header bg-primary large title">
        <h1>New Climate Experience</h1>
      </section>
    </div>
    <div class="main-body">
      <section class="jumbotron col-3 input">
        <h1>World Wide Search</h1>
        <aside class="form-group">
          <input
            type="text"
            class="form-control"
            name="city"
            id="city"
            aria-describedby="helpId"
            placeholder="Search for any City in the World"
          />
        </aside>
        <hr class="my-2" />
        <aside class="buttons" id="buttons">
          <button class="btn btn-primary btn-m" id="add-city" role="button">
            Search
          </button>
        </aside>
      </section>
      <div class="card col-lg">
        <section class="card-body" id="city-name">
          <h3 class="card-title" id="yourCity">Your City</h3>
          <h5 class="card-subtitle text-muted" id="date">Subtitle</h5>
          <h5 class="UVIndex" id="UVIndex"></h5>
        </section>
        <section class="forecast" id="forcast"></section>
      </div>
    </div>
    <aside class="card-footer text-muted">
      Jonathan Nickpor - OpenWeather APIÂ©
    </aside>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
